<h1>Cracha Icon — v6 (V1 only)</h1>
<p class="subtitle">Grampo sem furo, centralizado na borda superior do corpo. Pessoa centralizada no corpo.</p>

<!--
  viewBox 0 0 72 100
  Body: x=2 y=10 w=68 h=88 rx=8 (top edge at y=10)
  Grampo: centered on body top edge (y=10). h=12, so y=4 to y=16. w=30 x=21 rx=3
  No hole in grampo.

  Content zone: y=16 to y=98 = 82px. Center = y=57.
  Person total ~56px (head 22 + gap 2 + shoulders 31).
  Top margin: (82-56)/2 = 13px. Start at y=27 (16+13-2 for optical).
  Head: cy = 27+11 = 38. r=11. (27 to 49)
  Shoulders: 52 to 83.
-->

<div class="section-title">Icone principal — tamanho grande</div>
<div class="hero">
  <svg width="144" height="200" viewBox="0 0 72 100" fill="none">
    <!-- Corpo do crachá -->
    <rect x="2" y="10" width="68" height="88" rx="8" fill="#E8631A"/>
    <!-- Grampo: centrado na borda superior (y=10), sem furo -->
    <rect x="21" y="4" width="30" height="12" rx="3" fill="white" opacity="0.85"/>
    <!-- Pessoa: centralizada no corpo -->
    <circle cx="36" cy="38" r="11" fill="rgba(255,255,255,0.4)"/>
    <path d="M18 69 C18 59, 26 52, 36 52 C46 52, 54 59, 54 69 L54 79 C54 81, 52 83, 49 83 L23 83 C20 83, 18 81, 18 79Z" fill="rgba(255,255,255,0.22)"/>
  </svg>
</div>
